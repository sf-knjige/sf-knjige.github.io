<H3>71. ÈARLS DART
<P>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Èekao je da se svi raziðu pre nego što je otvorio novog robota i proverio njegov sadržaj.
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Da, još je bila tu. Uspešno prikrivena.
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Pa, dobro, pomislio je. Nadao sam se da æu imati prilike da ponavljam eksperiment, ali i jedna bomba morala bi biti dovoljna.
</P></TD></TR></TABLE>
