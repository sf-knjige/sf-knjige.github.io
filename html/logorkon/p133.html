<H3>100.
<P>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Lep zaokružen broj da se njime završi.
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;31. decembar, još jedna urednost. Danas je Mordekaj rekao: "Mnogo toga što je užasno ne znamo. Mnogo toga što je lepo tek treba da otkrijemo. Hajde da plovimo dok ne stignemo do ruba."
